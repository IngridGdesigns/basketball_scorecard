<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="leader">HOME</h3>
                <h1 id="home-el">0</h1>
                <button class="increment" onclick="increment1('home')">+1</button>
                <button class="increment" onclick="increment2('home')">+2</button>
                <button class="increment" onclick="increment3('home')">+3</button>
            </div>
            <div>
                <h3 class="leader">GUEST</h3>
                <h1 id="guest-el">0</h1>
                <button class="increment" onclick="increment1('guest')">+1</button>
                <button class="increment" onclick="increment2('guest')">+2</button>
                <button class="increment" onclick="increment3('guest')">+3</button>
            </div>
            <button id="new" onclick="newGame()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>

<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="leader">HOME</h3>
                <h1 id="home">0</h1>
                <button class="increment" onclick="increment(1, home)">+1</button>
                <button class="increment" onclick="increment(2, home)">+2</button>
                <button class="increment" onclick="increment(3, home)">+3</button>
            </div>
            <div>
                <h3 class="leader">GUEST</h3>
                <h1 id="guest">0</h1>
                <button class="increment" onclick="increment(1, guest)">+1</button>
                <button class="increment" onclick="increment(2, guest)">+2</button>
                <button class="increment" onclick="increment(3, guest)">+3</button>
            </div>
            <button id="new" onclick="newGame()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
